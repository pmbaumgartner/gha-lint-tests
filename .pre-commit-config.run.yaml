default_stages: [manual]

repos:
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        require_serial: true
      - id: black
        name: black
        entry: black .
        language: system
        types: [python]
        require_serial: true
        log_file: .black.log
        verbose: true
      - id: isort
        name: isort
        entry: isort .
        language: system
        types: [python]
        require_serial: true
      - id: mypy
        name: mypy
        entry: mypy --follow-imports=silent --ignore-missing-imports --show-column-numbers --no-pretty .
        language: system
        types: [python]
        require_serial: true
