[paths]
train = null
dev = null
raw_text = null
init_tok2vec = null
trained_components = "models/trainable/model-best" 

[system]
gpu_allocator = null
seed = 0

[nlp]
lang = "en"
pipeline = ["tok2vec", "textcat", "movie_matcher"]
disabled = []
before_creation = null
after_creation = null
after_pipeline_creation = null
batch_size = 256
tokenizer = {"@tokenizers":"spacy.Tokenizer.v1"}

[components]

[components.movie_matcher]
factory = "example.movie_matcher.v1"
matches = {"@misc" : "example.movie_matches.v1"}
span_key = "movie"

[components.payment_processor]
factory = "rrt.payment_processor.v1"

[components.tok2vec]
source = ${paths.trained_components}
component = "tok2vec"

[components.textcat]
source = ${paths.trained_components}
component = "textcat"

[corpora]

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}
max_length = 0
gold_preproc = false
limit = 0
augmenter = null

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}
max_length = 0
gold_preproc = false
limit = 0
augmenter = null

[initialize]
vectors = "en_core_web_md"
init_tok2vec = null
vocab_data = null
lookups = null
before_init = null
after_init = null

[initialize.components]

[initialize.tokenizer]
